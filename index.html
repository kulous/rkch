<!doctype html>
<html>
  <head>
    <title>Real Time Chat Demo</title>
    <link href='//54.172.147.15/assets/css/rkch.css' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id='kconnect-status'></div>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();
      $('form').submit(function(){
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
      });
      socket.on('chat message', function(msg){
	console.log('received message='+msg);
        $('#messages').append($('<li>').text(msg));
      });
      socket.on('connect',function(){
        console.log('connection status='+socket.connected);
        $('#kconnect-status').css("background-color","green");
      });
      socket.on('disconnect',function(){
        $('#kconnect-status').css("background-color","red");
      });
    </script>
  </body>
</html>
